<div class="app-body mt-5">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <div class="alert alert-danger" *ngIf="authenticationError" [innerHTML]="'login.messages.error.authentication' | translate">
                      
                  </div>
                  <form role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                    <h1 [translate]="'login.title'">Login</h1>
                    <p class="text-muted py-3"></p>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" name="username" id="username" placeholder="{{'global.form.username.placeholder' | translate}}"
                           formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                    </div>
                    <div *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                      <small class="form-text text-danger"
                      *ngIf="f['username'].errors.required" [translate]="'entity.validation.required'">
                          This field is required.
                      </small>

                      <small class="form-text text-danger"
                      *ngIf="f['username'].errors.pattern" [translate]="'entity.validation.patternLogin'">
                          This field can only contain letters, digits and e-mail addresses.
                      </small>
                    </div>
                  <!--  -->
                    <div class="input-group mt-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    </div>
                    <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                      <small class="form-text text-danger"
                      *ngIf="f['password'].errors.required" [translate]="'entity.validation.required'">
                          This field is required.
                      </small>
                    </div>
                    <!--  -->
                    <div class="form-check">
                      <label class="form-check-label" for="rememberMe">
                          <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                          <span [translate]="'login.form.rememberme'">Remember me</span>
                      </label>
                    </div>
                  <!--  -->
                    <div class="row mt-4">
                      <div class="col-6">
                        <button type="submit" class="btn btn-primary px-4" [translate]="'login.form.button'">Login</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
