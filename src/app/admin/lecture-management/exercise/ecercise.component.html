<div class="animated fadeIn">
    <button type="button" class="btn btn-sm btn-default" (click)="previousState()">Quay lại</button>
    <table class="table table-bordered mt-2" style="position: relative;" [el-loading]="loading">
        <thead class="thead-dark">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Học viên</th>
            <th scope="col">Ngày nộp</th>
            <th scope="col">Tệp nộp</th>
            <th scope="col">Điểm</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody *ngIf="list?.length === 0">
            <tr>
                <td colspan="6" class="text-center">Chưa có bài nộp!</td>
            </tr>
        </tbody>
        <tbody *ngIf="list?.length > 0">
        <tr *ngFor="let item of list; let i=index">
            <th scope="row">{{i + 1}}</th>
            <td>{{item?.nameOfUser}}</td>
            <td>{{item?.createdAt | date:'dd/MM/yyyy HH:mm'}}</td>
            <td>{{item?.fileName}}</td>
            <td>
                <input type="number" name="score" [(ngModel)]="item.score" id="" min="0" max="10">
            </td>
            <td>
                <button type="button" class="btn btn-sm btn-success mr-1" (click)="updateScore(item?.id, item?.score)">Xác nhận</button>
                <button type="button" class="btn btn-sm btn-primary" (click)="downloadAttachment(item.fileUrl, item.fileName)">Tải về</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<p-toast></p-toast>
