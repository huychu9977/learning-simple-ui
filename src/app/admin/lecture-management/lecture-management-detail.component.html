<ng-template #template>
    <div class="modal-body text-center">
        <p>Xác  nhận ?</p>
        <button type="button" class="btn btn-default mr-2" (click)="confirm()" >Yes</button>
        <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
    </div>
</ng-template>
<div class="row my-4" *ngIf="isChecking">
    <div class="form-group">
        <label for="exampleFormControlSelect1">Kiểm duyệt</label>
        <select [(ngModel)]="status" class="form-control" id="exampleFormControlSelect1">
            <option [ngValue]="9">Chấp thuận</option>
            <option [ngValue]="10">Cảnh báo</option>
        </select>
    </div>
    <div class="input-group" *ngIf="status === 10">
        <div class="input-group-prepend">
            <span class="input-group-text">Lời nhắc</span>
        </div>
        <textarea [(ngModel)]="message" rows="5" class="form-control" aria-label="With textarea"></textarea>
    </div>
    <div class="mt-3 text-center w-100">
        <button type="button" class="btn btn-sm btn-success" (click)="setStatusLecture(template)">Xong</button>
    </div>
</div>
