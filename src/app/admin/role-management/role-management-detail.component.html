
<div class="modal-header">
    <h4 class="modal-title" [translate]="'roleManagement.detail.title'"></h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
        (click)="clear()">&times;</button>
</div>
<div class="modal-body" style="padding-top: 0;">
    <div class="row border-bottom">
        <div class="col-md-3 border-right py-3">
            <img class="img-fluid" width="150" height="150" srcset="" alt="Ảnh đại diện" />
        </div>
        <div class="col-md-9" style="height: 100px; display: table;">
            <h3 style="display: table-cell; vertical-align: middle;">{{role.name}}</h3>
        </div>
    </div>
    <div class="row justify-content-center py-3">
        <table>
            <tbody>
                <tr>
                    <td class="text-right"><span [translate]="'roleManagement.code'"></span></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td><b>{{role.code}}</b></td>
                </tr>
                <tr>
                    <td class="text-right"><span [translate]="'roleManagement.name'"></span></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td><b>{{role.name}}</b></td>
                </tr>
                <tr>
                    <td class="text-right"><span [translate]="'roleManagement.permissions'"></span></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>
                        <div *ngFor="let p of role.permissionBOs">
                            <span class="badge badge-info">{{ p }}</span>
                            <br>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
        &nbsp;<span [translate]="'entity.action.cancel'">Cancel</span>
    </button>
</div>
