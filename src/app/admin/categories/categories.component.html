<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-primary btn-sm create-organization"
                            [routerLink]="['new']">
                        <span>
                Tạo mới
                </span>
                    </button>
                </div>
                <div class="col-sm-2 col-lg-4"></div>
            </div>
            <br/>
            <table class="table table-bordered" style="position: relative;" [el-loading]="loading">
                <thead class="thead-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody *ngIf="categories.length === 0">
                    <tr>
                        <td class="text-center" colspan="4">Không có dữ liệu</td>
                    </tr>
                </tbody>
                <tbody *ngIf="categories.length > 0">
                <tr *ngFor="let cate of categories">
                    <td>{{cate?.id}}</td>
                    <td>{{cate?.code}}</td>
                    <td>{{cate?.name}}</td>
                    <td class="text-center">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="[ cate?.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <span class="d-none d-md-inline" [translate]="'entity.action.edit'">Edit</span>
                            </button>
                            <button type="button" (click)="delete(cate)"
                                    class="btn btn-danger btn-sm">
                                <span class="d-none d-md-inline" [translate]="'entity.action.delete'">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast></p-toast>
