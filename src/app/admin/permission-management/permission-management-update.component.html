<div class="animated fadeIn">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h3><span jhiTranslate="permissionManagement.home.createOrEditLabel">createOrEditLabel</span></h3>
                </div>
                <div class="card-body">
                    <form name="editForm" enctype="multipart/form-data" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
                        <div class="row justify-content-center">
                            
                            <div class="col-8">
                                <div>
                                    <div class="form-group" [hidden]="!permission.id">
                                        <!-- <label jhiTranslate="global.field.id">ID</label> -->
                                        <input type="text" class="form-control" name="id" formControlName="id" readonly>
                                    </div>
                    
                                    <div class="row">
                                        <fieldset class="form-group col-md-6">
                                            <label jhiTranslate="permissionManagement.code">code</label>
                                            <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="fa fa-user"></i>
                                                    </span>
                                                </span>
                                                <input class="form-control" id="code" name="code" type="text" formControlName="code">
                                            </div>
                                            <div *ngIf="editForm.get('code').invalid && (editForm.get('code').dirty || editForm.get('code').touched) || isSaving && f['code'].errors">
                                                <small class="form-text text-danger"
                                                *ngIf="f['code'].errors.required" jhiTranslate="entity.validation.required">
                                                    This field is required.
                                                </small>
                            
                                                <small class="form-text text-danger"
                                                *ngIf="f['code'].errors.pattern" jhiTranslate="entity.validation.patternLogin">
                                                    This field can only contain letters, digits and e-mail addresses.
                                                </small>
                                            </div>
                                            <small class="text-muted">ex. admin</small>
                                        </fieldset>
                                    </div>
                                    <div class="row">
                                        <fieldset class="form-group col-md-6">
                                            <label jhiTranslate="permissionManagement.name">name</label>
                                            <div class="input-group">
                                                <span class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="fa fa-id-badge"></i>
                                                    </span>
                                                </span>
                                                <input class="form-control" id="phone" name="name" type="text" formControlName="name">
                                            </div>
                                            <small class="text-muted">ex. Admin Chu</small>
                                        </fieldset>
                                    </div>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-secondary" (click)="previousState()">
                                        <!-- <fa-icon [icon]="'ban'"></fa-icon> -->
                                        &nbsp;<span
                                        jhiTranslate="entity.action.cancel">Cancel</span>
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <!-- <fa-icon [icon]="'save'"></fa-icon> -->
                                        &nbsp;<span jhiTranslate="entity.action.save">Save</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
