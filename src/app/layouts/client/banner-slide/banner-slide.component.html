                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="bnr_text">
                                            <h1><span>Letâ€™s Learn</span> {{slide.title}}</h1>
                                            <p>{{slide.content}}</p>

                                            <a class="take_tour" href="index.html">Take a Tour</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>

            </owl-carousel-o>
        </div>
    </section>
