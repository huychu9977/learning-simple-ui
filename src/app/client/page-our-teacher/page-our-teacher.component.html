<banner-image [imageSrc]="'../../../assets/images/main/02_about_us_Banner.png'"></banner-image>
<section id="teacher_details">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let item of images">
        <teacher-gird [slideT]="item"></teacher-gird>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <span class="align-self-center flex-grow-1">Hiển thị kết quả.</span>
      <pagination [totalItems]="totalItems" [(ngModel)]="page" (pageChanged)="loadPage($event)" [maxSize]="5" [boundaryLinks]="true"></pagination>
  </div>
  </div>
</section>
