<div class="course-one">
      <div class="course-banner">
          <img [src]="data?.src" alt="1">
          <div class="course-banner-overlay">
              <a href="#"> <i class="fa fa-link"></i></a>
          </div>
      </div>
      <div class="trainer_pro_details">
          <div class="row">
              <div class="col-lg-2">
                  <div class="Pro_img">
                      <img [src]="data?.srcT" alt="profile pic">
                  </div>
              </div>
              <div class="col-lg-6 ">
                  <div class="profile">
                      <p>Conduct by:</p><br>
                      <h5>Sujon Shaha</h5>
                  </div>
              </div>
              <div class="col-lg-4 pl-0">
                  <div class="pro-rating">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star-half"></i>
                      <p>4.8 Ratings</p>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12">
              <div class="crs-details">
                  <h4>Advance Graphic Design</h4>
                  <p>{{data.description}}</p>
              </div>
          </div>
      </div>
      <div class="row b-top">
          <div class="col-lg-4  col-4  p-0">
              <div class="crs_footer">
                  <p><span>Course</span> Duration</p>
                  <p class="m_name">5 Months</p>
              </div>
          </div>
          <div class="col-lg-4  col-4 p-0">
              <div class="crs_footer">
                  <p>Course Fee</p>
                  <p class="m_name">375 USD</p>
              </div>
          </div>
          <div class="col-lg-4  col-4 p-0">
              <div class="crs_footer">
                  <p>Total Classes</p>
                  <p class="m_name">40 Classes</p>
              </div>
          </div>
      </div>
      <div class="enroll">
          <a href="our_course.html">Enroll Now</a>
      </div>
  </div>
